<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="../CSS/EmployeeRegister.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/logo.png.jpg" class="logo" alt="logo">
            <div class="headerText-content">
                <span class="emp-text">Employee</span>
                <span class="payroll-text">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form">
            <div class="form-head">employee payroll form</div>
            <div class="row-content">
                <label class="label text" for="Name">Name</label>
                <input class="input" type="text" id="Name" Name="Name" placeholder="Your name">
            </div>
        </form>
    </div>
</body>
</html>
